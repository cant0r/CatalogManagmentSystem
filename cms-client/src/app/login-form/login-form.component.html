<div class="container">
  <div class="d-flex h-100">
    <div class="col-md-6 align-self-center h-100">
        <h1>CMS</h1>
      </div>
    <div class="col-md-12 h-100">
        <div class=" mr-5 col-xl-3 h-100">
            <h3><i>Login</i></h3>
          </div>
        <div class="form-signing col-xl-6 h-100">
            <label for="inputEmail" class="visually-hidden">Username</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button (click)="onClick()" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          </div>
        <hr/>
    </div>
</div>
</div>
