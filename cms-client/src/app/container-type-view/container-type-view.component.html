<div class="d-flex justify-content-end">
    <button type="button" (click)="onNewClick()" class="btn btn-primary">Új</button>
    <button type="button" (click)="onSaveClick()" class="btn btn-warning">Mentés</button>
</div>

<div class=" table-responsive ">
    <table class="table table-hover">
        <thead>
            <tr class="">
                <th class="w-25" >Név</th>
                <th class="w-25">Leírás</th>
                <th class="w-25">Műveletek</th>
            </tr>
        </thead>
        <tbody>  
            <tr>
                <th class="w-25">
                    <input type="text" [(ngModel)]="name" class="form-control" placeholder="név">
                </th>
                <th class="w-25">
                    <input type="text" [(ngModel)]="description" class="form-control" placeholder="leírás">
                </th>
                <th  class="w-25">
                    
                    <button type="button" (click)="onSearchClick()" class="btn btn-info">Keresés</button>
                </th>
            </tr>       
            <tr *ngFor="let container of containerTypes; let i = index"> <th class="w-25">
                <input type="text" class="form-control" [(ngModel)]="container.name" value="{{container.name}}" placeholder="név">
            </th>
            <th class="w-25">
                <input type="text" class="form-control" [(ngModel)]="container.description" value="{{container.description}}" placeholder="kapacitás">
            </th>
                <th  class="w-25">
                    <button type="button" (click)="onDangerClick(i)" class="btn btn-danger">Törlés</button>
                </th>
            </tr>     
            <tr>
                <th class="w-25">
                </th>
                <th class="w-25">
                </th>
                <th  class="w-25">
                    <button type="button" (click)="onPreviousClick()" class="btn btn-dark">Hátra</button>
                    <button type="button" (click)="onNextClick()" class="btn btn-dark">Előre</button>
                </th>
            </tr>                 
        </tbody>
    </table>
</div>
